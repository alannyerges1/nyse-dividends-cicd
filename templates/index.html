<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Top NYSE Dividend Yields</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,Arial;margin:24px}
    table{border-collapse:collapse;width:100%}
    th,td{border-bottom:1px solid #ddd;padding:8px;text-align:left}
    th{background:#f7f7f7}
  </style>
</head>
<body>
  <h1>Top NYSE Dividend Yields</h1>
  <p>Showing top {{ limit }} by dividend yield (mock data)</p>
  <table>
    <thead>
      <tr>
        <th>Symbol</th><th>Name</th><th>Dividend Yield</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.symbol }}</td>
        <td>{{ r.name }}</td>
        <td>{{ '%.2f%%' % (r.dividend_yield*100) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
